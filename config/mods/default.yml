Xml/Lint/Valid:
  Description: Check if the XML is valid XML
  Enabled: true

Xml/Lint/Schema_Valid:
  Description: Check that the XML conforms to the MODS schema
  EnforcedSchema: http://www.loc.gov/standards/mods/v3/mods-3-6.xsd
  Enabled: true

Mods/Fields/Title:
  Description: Check that a record has a title
  Enabled: true

Mods/Fields/Identifier:
  Description: Check that a record has an identifier
  Enabled: true

Mods/Lint/Uri:
  Description: Check that a record has valid URI fields
  Enabled: true

